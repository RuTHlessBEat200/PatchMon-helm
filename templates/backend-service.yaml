{{- if .Values.backend.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "patchmon.fullname" . }}-backend
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "patchmon.backend.labels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - name: http
      port: {{ .Values.backend.service.port }}
      targetPort: http
      protocol: TCP
  selector:
    {{- include "patchmon.backend.selectorLabels" . | nindent 4 }}
{{- end }}
