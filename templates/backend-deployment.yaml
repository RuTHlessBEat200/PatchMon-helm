{{- if .Values.backend.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "patchmon.fullname" . }}-backend
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "patchmon.backend.labels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if not .Values.backend.autoscaling.enabled }}
  replicas: {{ .Values.backend.replicaCount }}
  {{- end }}
  {{- if .Values.backend.updateStrategy }}
  strategy:
    {{- toYaml .Values.backend.updateStrategy | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "patchmon.backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "patchmon.backend.selectorLabels" . | nindent 8 }}
      {{- with .Values.backend.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        {{- if and .Values.backend.initContainers.waitForDatabase.enabled .Values.database.enabled }}
        - name: wait-for-database
          image: {{ include "patchmon.initContainer.image" . }}
          command:
            - sh
            - "-c"
            - "until nc -z {{ include "patchmon.fullname" . }}-database {{ .Values.database.service.port }}; do echo waiting for database; sleep 2; done"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 65534
        {{- end }}
        {{- if and .Values.backend.initContainers.waitForRedis.enabled .Values.redis.enabled }}
        - name: wait-for-redis
          image: {{ include "patchmon.initContainer.image" . }}
          command:
            - sh
            - "-c"
            - "until nc -z {{ include "patchmon.fullname" . }}-redis {{ .Values.redis.service.port }}; do echo waiting for redis; sleep 2; done"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 65534
        {{- end }}
        {{- if .Values.backend.initContainers.fixPermissions.enabled }}
        - name: fix-permissions
          image: {{ include "patchmon.initContainer.image" . }}
          command:
            - sh
            - "-c"
            - "chown -R 1000:1000 /app/agents"
          volumeMounts:
            - name: agent-files
              mountPath: /app/agents
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
              add:
                - CHOWN
            runAsNonRoot: false
            runAsUser: 0
        {{- end }}
      containers:
        - name: backend
          image: {{ include "patchmon.backend.image" . }}
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          env:
            - name: LOG_LEVEL
              value: {{ .Values.backend.env.logLevel | quote }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "patchmon.database.secretName" . }}
                  key: {{ .Values.database.auth.existingSecretPasswordKey }}
            - name: DATABASE_URL
              value: "postgresql://{{ .Values.database.auth.username }}:$(POSTGRES_PASSWORD)@{{ include "patchmon.fullname" . }}-database:{{ .Values.database.service.port }}/{{ .Values.database.auth.database }}"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "patchmon.backend.secretName" . }}
                  key: {{ .Values.backend.existingSecretJwtKey }}
            - name: SERVER_PROTOCOL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "patchmon.configMapName" . }}
                  key: SERVER_PROTOCOL
            - name: SERVER_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ include "patchmon.configMapName" . }}
                  key: SERVER_HOST
            - name: SERVER_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "patchmon.configMapName" . }}
                  key: SERVER_PORT
            - name: CORS_ORIGIN
              valueFrom:
                configMapKeyRef:
                  name: {{ include "patchmon.configMapName" . }}
                  key: CORS_ORIGIN
            - name: DB_CONNECTION_LIMIT
              value: {{ .Values.backend.env.dbConnectionLimit | quote }}
            - name: DB_POOL_TIMEOUT
              value: {{ .Values.backend.env.dbPoolTimeout | quote }}
            - name: DB_CONNECT_TIMEOUT
              value: {{ .Values.backend.env.dbConnectTimeout | quote }}
            - name: DB_IDLE_TIMEOUT
              value: {{ .Values.backend.env.dbIdleTimeout | quote }}
            - name: DB_MAX_LIFETIME
              value: {{ .Values.backend.env.dbMaxLifetime | quote }}
            - name: RATE_LIMIT_WINDOW_MS
              value: {{ .Values.backend.env.rateLimitWindowMs | quote }}
            - name: RATE_LIMIT_MAX
              value: {{ .Values.backend.env.rateLimitMax | quote }}
            - name: AUTH_RATE_LIMIT_WINDOW_MS
              value: {{ .Values.backend.env.authRateLimitWindowMs | quote }}
            - name: AUTH_RATE_LIMIT_MAX
              value: {{ .Values.backend.env.authRateLimitMax | quote }}
            - name: AGENT_RATE_LIMIT_WINDOW_MS
              value: {{ .Values.backend.env.agentRateLimitWindowMs | quote }}
            - name: AGENT_RATE_LIMIT_MAX
              value: {{ .Values.backend.env.agentRateLimitMax | quote }}
            - name: REDIS_HOST
              value: {{ include "patchmon.fullname" . }}-redis
            - name: REDIS_PORT
              value: {{ .Values.redis.service.port | quote }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "patchmon.redis.secretName" . }}
                  key: {{ .Values.redis.auth.existingSecretPasswordKey }}
            - name: REDIS_DB
              value: {{ .Values.backend.env.redisDb | quote }}
            - name: TRUST_PROXY
              value: {{ .Values.backend.env.trustProxy | quote }}
            - name: ENABLE_HSTS
              value: {{ .Values.backend.env.enableHsts | quote }}
            - name: DEFAULT_USER_ROLE
              value: {{ .Values.backend.env.defaultUserRole | quote }}
            - name: AUTO_CREATE_ROLE_PERMISSIONS
              value: {{ .Values.backend.env.autoCreateRolePermissions | quote }}
            - name: AI_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "patchmon.backend.secretName" . }}
                  key: {{ .Values.backend.existingSecretAiEncryptionKey }}
            - name: FRONTEND_URL
              value: {{ include "patchmon.oidc.postLogoutUri" . | quote }}
            {{- if .Values.backend.oidc.enabled }}
            - name: OIDC_ENABLED
              value: {{ .Values.backend.oidc.enabled | quote }}
            - name: OIDC_ISSUER_URL
              value: {{ .Values.backend.oidc.issuerUrl | quote }}
            - name: OIDC_CLIENT_ID
              value: {{ .Values.backend.oidc.clientId | quote }}
            - name: OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "patchmon.backend.secretName" . }}
                  key: {{ .Values.backend.oidc.existingSecretClientSecretKey }}
            - name: OIDC_REDIRECT_URI
              value: {{ include "patchmon.oidc.redirectUri" . | quote }}
            - name: OIDC_POST_LOGOUT_URI
              value: {{ include "patchmon.oidc.postLogoutUri" . | quote }}
            - name: OIDC_SCOPES
              value: {{ .Values.backend.oidc.scopes | quote }}
            - name: OIDC_BUTTON_TEXT
              value: {{ .Values.backend.oidc.buttonText | quote }}
            - name: OIDC_AUTO_CREATE_USERS
              value: {{ .Values.backend.oidc.autoCreateUsers | quote }}
            - name: OIDC_DEFAULT_ROLE
              value: {{ .Values.backend.oidc.defaultRole | quote }}
            - name: OIDC_SYNC_ROLES
              value: {{ .Values.backend.oidc.syncRoles | quote }}
            - name: OIDC_DISABLE_LOCAL_AUTH
              value: {{ .Values.backend.oidc.disableLocalAuth | quote }}
            - name: OIDC_SESSION_TTL
              value: {{ .Values.backend.oidc.sessionTtl | quote }}
            {{- if .Values.backend.oidc.groups.superadmin }}
            - name: OIDC_SUPERADMIN_GROUP
              value: {{ .Values.backend.oidc.groups.superadmin | quote }}
            {{- end }}
            {{- if .Values.backend.oidc.groups.admin }}
            - name: OIDC_ADMIN_GROUP
              value: {{ .Values.backend.oidc.groups.admin | quote }}
            {{- end }}
            {{- if .Values.backend.oidc.groups.hostManager }}
            - name: OIDC_HOST_MANAGER_GROUP
              value: {{ .Values.backend.oidc.groups.hostManager | quote }}
            {{- end }}
            {{- if .Values.backend.oidc.groups.user }}
            - name: OIDC_USER_GROUP
              value: {{ .Values.backend.oidc.groups.user | quote }}
            {{- end }}
            {{- if .Values.backend.oidc.groups.readonly }}
            - name: OIDC_READONLY_GROUP
              value: {{ .Values.backend.oidc.groups.readonly | quote }}
            {{- end }}
            {{- end }}
          ports:
            - name: http
              containerPort: 3001
              protocol: TCP
          {{- if .Values.backend.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.backend.livenessProbe.httpGet.path }}
              port: {{ .Values.backend.livenessProbe.httpGet.port }}
            initialDelaySeconds: {{ .Values.backend.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.backend.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.backend.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.backend.livenessProbe.failureThreshold }}
          {{- end }}
          {{- if .Values.backend.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.backend.readinessProbe.httpGet.path }}
              port: {{ .Values.backend.readinessProbe.httpGet.port }}
            initialDelaySeconds: {{ .Values.backend.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.backend.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.backend.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.backend.readinessProbe.failureThreshold }}
          {{- end }}
          {{- with .Values.backend.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.backend.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: agent-files
              mountPath: /app/agents
      volumes:
        - name: agent-files
          persistentVolumeClaim:
            claimName: {{ include "patchmon.fullname" . }}-agent-files
      {{- with .Values.backend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
